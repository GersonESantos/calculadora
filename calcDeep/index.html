<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="iphone">
        <div class="screen">
            <!-- Barra de status -->
            <div class="status-bar">
                <span>9:41</span>
                <div class="status-icons">
                    <span>📶</span>
                    <span>🔋</span>
                </div>
            </div>

            <!-- Ícones de aplicativos -->
            <div class="app-grid">
                <div class="app-icon">📞</div>
                <div class="app-icon">✉️</div>
                <div class="app-icon">🌍</div>
                <div class="app-icon">📷</div>
                <div class="app-icon">🎵</div>
                <div class="app-icon">📅</div>
                <div class="app-icon">📱</div>
                <div class="app-icon">⚙️</div>
            </div>

            <!-- Dock -->
            <div class="dock">
                <div class="app-icon">📞</div>
                <div class="app-icon">✉️</div>
                <div class="app-icon">🌍</div>
                <div class="app-icon">📷</div>
            </div>
        </div>
    </div>
</body>
</html>
